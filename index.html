<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


    <div class="container-fluid">
        <h2> Result = > <span id="result"></span></h2>
        <div class="row my-3">
<div class="col">
            <div class="card" style="width: 18rem;">
                <img src="images/scissor.png" style="height: 200px;" class="card-img-top" alt="..." id="computerImage">
                <div class="card-body">

                    <p class="card-text">Computer Choice = > <span id="computer-choice"></span></p>
                    <p class="card-text">Score : <span id="computer"></span></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card my-3" style="width: 18rem;" >
                <img src="images/rock.png"  style="height: 200px;"  class="card-img-top" alt="..."
                    id="userImage">
                <div class="card-body">

                    <p class="card-text">Your Choice = > <span id="user-choice"></span></p>
                    <p class="card-text">Score : <span id="user"></span></p>
                </div>
            </div>
        </div>
    </div>
        </div>
        <div class="row">
            <div class="col">
            <button class="btn btn-primary" id="Rock">Rock</button>
            </div>
            <div class="col">
            <button class="btn btn-primary" id="Paper">Paper</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" id="Scissor">Scissor</button>
        </div>
        </div>
    </div>



    
    <script src="app.js"></script>
</body>

</html>
