<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container br px-4">
        <h1>ROCK-PAPER-SCISSORS</h1>
        <h2 class="my-3"> Result = > <span id="result"></span></h2>
        <div class="row gx-5">
            <div class="col">
                <div class="p-3  ">
                    <div class="card "  >
            <img src=" images/scissor.png" style="height: 200px;" class="card-img-top" alt="..." id="computerImage">
                        <div class="card-body">

                            <p class="card-text">Computer Choice = > <span id="computer-choice"></span></p>
                            <p class="card-text">Score : <span id="computer"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="p-3  ">
                    <div class="card ">
                        <img src="images/rock.png" style="height: 200px;" class="card-img-top" alt="..." id="userImage">
                        <div class="card-body">

                            <p class="card-text">Your Choice = > <span id="user-choice"></span></p>
                            <p class="card-text">Score : <span id="user"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row justify-content-md-end">
            <div class="col my-3">
                <button class="btn btn-outline-success" id="Rock">Rock</button>
            </div>
            <div class="col my-3">
                <button class="btn btn-outline-success" id="Paper">Paper</button>
            </div>
            <div class="col my-3">
                <button class="btn btn-outline-success" id="Scissor">Scissor</button>
            </div>
        </div>
    </div>
    </div>

 

    <script src="app.js"></script>
</body>

</html>
